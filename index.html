<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="data">hey</div> -->

    <div class="main">
        <img src="https://cdn.pixabay.com/photo/2017/11/20/20/12/helicopter-2966569__340.jpg" alt="" class="bgimg">
        <div class="box">

            <div class="inputbar">
                <input type="text" class="cityinput" placeholder="City..">
                <input type="submit" value="Check weather" class="checkbutton">
            </div>

            <div class="infobox">

                <div class="place">
                    <div class="cityname"> Delhi </div>
                    <div> ( <span class="country">In</span> )</div>
                </div>
                <div class="tempbox">
                    <div class=""><div class="tempmin">304.2</div> (min)</div>
                    <div class="temp">304.2</div>
                    <div class=""><div class="tempmax">304.2</div> (max)</div>
                </div>
                
                <div class="desc">haze</div>

                <div class="details">
                    <div class="tag">Windspeed: 
                        <br>
                        <span class="windspeed"> 3.6 </span>
                         km/h 
                    </div>
                    <div class="tag">Humidity: 
                        <br>
                        <span class="humidity"> 74 </span>
                        %
                    </div>
                    <div class="tag">Pressure: 
                        <br>
                        <span class="pressure"> 999 </span>
                        mbar
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
