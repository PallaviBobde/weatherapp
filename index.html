<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="data">hey</div> -->

    <div class="main">
        <img src="https://cdn.pixabay.com/photo/2017/11/20/20/12/helicopter-2966569__340.jpg" alt="" class="bgimg">
        <div class="box">

            <div class="inputbar">
                <input type="text" class="cityinput" placeholder="City..">
                <input type="submit" value="Check weather" class="checkbutton">
            </div>

            <div class="infobox">

                <div class="place">
                    <div class="cityname"> Delhi </div>
                    <div> ( <span class="country">In</span> )</div>
                </div>
                <div class="tempbox">
                    <div class="temp">304.2</div>
                </div>
                
                <div class="description">
                    <div class="desc">
                        haze 
                    </div>
                    <div class="descicon">
                        <i class="fa fa-sun" aria-hidden="true"></i>
                        <i class="fa fa-cloud" aria-hidden="true"></i>
                        <i class="fa fa-bolt" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="more">
                    See more  <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>

                <div class="details">
                    <div class="indetail">
                        <div class="tag">
                            Min tempterature :
                        </div>
                        <div class="value">
                            <span class="tempmin"> 304.2 </span>
                            km/h 
                        </div>
                    </div>

                    <div class="indetail">
                        <div class="tag">
                            Max tempterature :
                        </div>
                        <div class="value">
                            <span class="tempmax"> 304.2 </span>
                            km/h 
                        </div>
                    </div>
                    
                    <div class="indetail">
                        <div class="tag">
                            Windspeed : 
                        </div>
                        <div class="value">
                            <span class="windspeed"> 3.6 </span>
                            km/h 
                        </div>
                    </div>

                    <div class="indetail">
                        <div class="tag">
                            Humidity:  
                        </div>
                        <div class="value">
                            <span class="humidity"> 74 </span>
                            %
                        </div>
                    </div>

                    <div class="indetail">
                        <div class="tag">
                            Pressure:  
                        </div>
                        <div class="value">
                            <span class="pressure"> 999 </span>
                            mbar
                        </div>
                    </div>

                </div>

                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
